<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <ul class="navbar">
                <li class="navbar-item"><a href="index.html">Google Search</a></li>
            </ul>
        </div>
        <p class="h1-advanced">Advanced Search</p>
        <div class="line"></div>
        <div class="div-advanced">
            <p class="h2-advanced">Find pages with...</p>
            <form action="https://www.google.com/search">
                <div class="row-input">
                    <div class="left">
                        <p class="p-advanced">All these words:</p>
                    </div>
                    <div class="right">
                        <input class="form-control" type="text" name="as_q">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="p-advanced">This exact word or phrase:</p>
                    </div>
                    <div class="right">
                        <input class="form-control" type="text" name="as_epq">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="p-advanced">Any of these words:</p>
                    </div>
                    <div class="right">
                        <input class="form-control" type="text" name="as_oq">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="p-advanced">None of the words:</p>
                    </div>
                    <div class="right">
                        <input class="form-control" type="text" name="as_eq">
                    </div>
                </div>
                <div class="btn-div">
                    <input class="btn btn-primary" type="submit" value="Advanced Search">
                </div>
            </form>
        </div>
    </body>
</html>
