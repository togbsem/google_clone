<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <ul class="navbar">
                <li class="navbar-item"><a href="index.html">Google Search</a></li>
            </ul>
        </div>
        <div class="center-div">
            <img src="googleImage.png" alt="Google Logo" width="272" height="92">
        </div>
        <div class="center-div">
            <form action="https://www.google.com/search">
                <input class="style-input" type="text" name="q">
                <input type="hidden" value="isch" name="tbm">
                <div class="center-div">
                    <input class="style-button" type="submit" value="Google Image">
                </div>
            </form>
        </div>
    </body>
</html>
